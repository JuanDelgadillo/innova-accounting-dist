<div class="card m-r-10 m-l-10 m-b-10">
    <div class="card-header bgm-innova-toolbar">

        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_guardar.png" width="50" alt="">
            <div class="caption">
                Guardar
            </div>
        </button>
        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_cancelar.png" width="50" alt="">
            <div class="caption">
                Cancelar
            </div>
        </button>
        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_importar.png" width="50" alt="">
            <div class="caption">
                Importar
            </div>
        </button>
        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_borrar.png" width="50" alt="">
            <div class="caption">
                Borrar
            </div>
        </button>
        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_imprimir.png" width="50" alt="">
            <div class="caption">
                Imprimir
            </div>
        </button>
        <button class="btn">
            <img src="assets/img/master-icons/boton_principal_salir.png" width="50" alt="">
            <div class="caption">
                Salir
            </div>
        </button>


        <ul class="actions actions-alt m-t-25 title-modules">
            <h2>Cuentas contables</h2>
        </ul>
    </div>

    <div class="card-body card-padding">
        <div class="row">
            <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Cuentas Contables<small></small></h2>
                            </div>

                            <div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Cuenta</th>
                                        <th>Descripcion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>1.1.02.02.101</td>
                                        <td>CXC Porveedores</td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr>
                                        <td>2</td>
                                        <td>1.1.02.02.101</td>
                                        <td>CXC Porveedores</td>
                                    </tr>
                                </tbody>

                            </table>
                            </div>
                        </div>


            </div>
            <div class="col-sm-8">
                <div class="row p-r-15 p-l-15">
                    <h4 class="p-l-15">Información básica <hr></h4>
                    <div class="form-group col-sm-4 fg-float" ng-class="{ 'has-error': !alumnosForm.idAlum.$valid && alumnosForm.idAlum.$touched || alumnosForm.$submitted && !alumnosForm.idAlum.$valid }">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" name="idAlum" ng-model="alumno.identificador" ng-required="true" ng-pattern="/^[0-9]+$/" ng-trim="false" maxlength="20">
                        </div>
                        <label class="fg-label">Código</label>
                    </div>

                    <div class="form-group col-sm-4 fg-float" ng-class="{ 'has-error': !alumnosForm.nombreAlum.$valid && alumnosForm.nombreAlum.$touched || alumnosForm.$submitted && !alumnosForm.nombreAlum.$valid }">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" name="nombreAlum" ng-model="alumno.nombre" ng-required="true" ng-pattern="/^[A-Za-záéíóúñ]{2,}(\s)?([\s][A-Za-záéíóúñ]{2,})?$/" ng-trim="false" maxlength="15" >
                        </div>
                        <label class="fg-label">Descripción</label>
                    </div>

                    <div class="form-group col-sm-4 fg-float" ng-class="{ 'has-error': !alumnosForm.apellidoAlum.$valid && alumnosForm.apellidoAlum.$touched || alumnosForm.$submitted && !alumnosForm.apellidoAlum.$valid }">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" name="apellidoAlum" ng-model="alumno.apellido" ng-required="true" ng-pattern="/^[A-Za-záéíóúñ]{2,}(\s)?([\s][A-Za-záéíóúñ]{2,})?$/"  ng-trim="false" maxlength="15">
                        </div>
                        <label class="fg-label">Descripción corta</label>
                    </div>
                </div>

                <div class="row p-r-15 p-l-15">
                    <div class="col-sm-4" ng-class="{ 'has-error': !alumnosForm.idAlum.$valid && alumnosForm.idAlum.$touched || alumnosForm.$submitted && !alumnosForm.idAlum.$valid }">
                        <label for="generoAlum" class="f-500 c-black m-b-15">Disponible </label>
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input id="ts1" type="checkbox" hidden="hidden">
                                <label for="ts1" class="ts-helper"></label>
                            </div>                        
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <tabset>
                        <tab ng-repeat="tab in tabs" justified="true" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                          <div ng-include="tab.content"></div>
                        </tab>
                    </tabset>
                </div>
            </div> <!-- End del 2do col padre -->
        </div>
    </div>
</div>
