<form name="programabaileForm" ng-submit="save()" role="form" novalidate>
  <div class="modal-header bgm-morado-popup">
    <h4 class="modal-title">
      <i class="flaticon-talleres ico-25 p-r-5"></i> Precios y servicios
      <i class="zmdi zmdi-caret-right"></i> Programa de Baile 
      <span class="pull-right modalClose" ng-click="$dismiss('cancel')" ><i class="zmdi zmdi-close"></i></span>
    </h4>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div class="row p-r-15 p-l-15 p-b-10 p-t-30">
        <div class="form-group col-sm-5" ng-class="{ 'has-error': !programabaileForm.nombreEsp.$valid && programabaileForm.nombreEsp.$touched || programabaileForm.$submitted && !programabaileForm.nombreEsp.$valid }">
          <div class="fg-line">
            <label for="nombreprogramabaile" class="f-500 c-black m-b-15 ">Nombre <span class="c-red">*</span></label>
            <input type="text" class="form-control input-sm" name="nombrePro" ng-required="true" ng-model="programabaile.nombre" placeholder="Nombre" ng-trim="false" maxlength="40" >
          </div>
          <span ng-show="programabaileForm.$submitted || programabaileForm.nombreEsp.$touched">
            <small class="help-block error-span" ng-show="programabaileForm.nombreEsp.$error.required">El nombre es requerido.</small>    
          </span>
        </div>
        <div class="col-sm-7 p-b-5">
          <label for="costoprogramabaile" class="f-500 c-black m-b-15">Costo </label>
            <div class="fg-line">
              <input type="text" class="form-control input-sm" name="costoPro" ng-required="true" ng-model="programabaile.costo" placeholder="Costo" maxlength="7">
            </div>
        </div>        
      </div>
    </div>                  
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary waves-effect">Guardar</button>
    <button type="button"  ng-click="$dismiss('cancel')" class="btn btn-default waves-effect">Cancelar</button> 
  </div>
</form>
