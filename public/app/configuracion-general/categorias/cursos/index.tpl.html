    </div>        
<div class="card">
        <div class="listview lv-bordered lv-lg">
          <div class="lv-header-alt p-b-0 clearfix">            
            <div class="col-xs-4 col-sm-2">

        </div>


                <div class="lvh-search" data-ng-show="edctrl.listviewSearchStat" data-ng-click="edctrl.listviewSearchStat">
                    <input type="text" placeholder="Buscar" name="buscar" ng-model="buscar.$" class="lvhs-input">

                    <i class="lvh-search-close" data-ng-click="edctrl.listviewSearchStat = false">&times;</i>
                </div>

                <ul class="lv-actions actions">
                    <li>
                        <a href="" title="Buscar" data-ng-click="edctrl.listviewSearchStat = true">
                            <i class="zmdi zmdi-search"></i>
                        </a>
                    </li>
                    <li ng-show="false">
                        <a href="" title="Editar información" ng-click="CargaInicial('lg')">
                            <i class="zmdi zmdi-edit"></i>
                        </a>
                    </li>                   
                    <li ng-show="false">
                        <a href="" title="Eliminar"  >
                            <i class="zmdi zmdi-delete"></i>
                        </a>
                    </li>         
                    
                </ul>
          </div>

          <div class="lv-body p-t-10">
            <div class="table-responsive">
                <table ng-table="tableSorting" class="table table-striped table-vmiddle">
                <tbody>
                                                                               
                    <tr ng-repeat="cursoConfig in $data | filter:buscar" ng-click="open('lg')">                        
                        <td data-title="'Nombre'" sortable="'nombres'">
                            {{ cursoConfig.nombre }}
                        </td>
                        <td data-title="'Género'" sortable="'nombre'">
                            {{ cursoConfig.genero }}
                        </td>
                        <td data-title="'Limite de edades'" sortable="'edad'">
                            {{ cursoConfig.edades }}
                        </td>
                        <td data-title="'Frecuencia de pago'" sortable="'edad'">
                            {{ cursoConfig.frecuencia_pago }}
                        </td>
                        <td data-title="'Impuesto'" sortable="'impuesto'">
                            {{ cursoConfig.impuesto }}
                        </td>
                        <td width="5%" class="operations" align="center" data-title="'Operaciones'" >
                            <a ng-click="update(cursoConfig)" class="update-row" title='Actualizar el curso "{{cursoConfig.nombre}}"'>
                                <i class="zmdi zmdi-edit"></i>
                            </a>       
                            <a ng-click="remove(cursoConfig)" class="delete-row" title='Eliminar la especialidad "{{cursoConfig.nombre}}"'  >
                                <i class="zmdi zmdi-delete"></i>
                            </a>
                        </td>
                    </tr>
                    <tr ng-show="results">
                        <td class="bg-gris" colspan="6">
                            <h4 class="text-center">No se encontraron resultados</h4>
                        <td>
                    </tr>
                </tbody>
                </table>
            </div>
          </div>

        </div>
</div>
