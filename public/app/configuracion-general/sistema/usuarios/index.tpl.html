<a ng-click="modal(false)"  class="btn btn-float btn-success m-btn"><i class="zmdi zmdi-plus"></i></a>           

<div class="container">
    <div class="block-header">
        <h4 class="f-20" > Usuarios <span class="breadcrumb-ico m-t-10 p-l-5 p-r-5"> <i class="zmdi zmdi-caret-right"></i> </span> 
          <a data-ui-sref="configuracionSistema.categoria-especialidades" title="Especialidad">
            <i class="flaticon-especialidad ico-25"></i>
          </a>
          <a data-ui-sref="configuracionSistema.categoria-estudios-salones" title="Estudio" >
            <i class="flaticon-estudio-sala ico-25"></i>
          </a>  
          <a data-ui-sref="configuracionSistema.categoria-usuarios" title="Usuario" >
            <i class="flaticon-usuario ico-m-resaldado"></i>
          </a> 
          <a data-ui-sref="configuracionSistema.categoria-niveles" title="Niveles" >
            <i class="flaticon-niveles ico-25"></i>
          </a>  
        </h4>
    </div>        
<div class="card">
        <div class="listview lv-bordered lv-lg">
          <div class="lv-header-alt p-b-0 clearfix">            
            <div class="col-xs-4 col-sm-2">
            <div class="form-group m-b-10">
                <div class="fg-line">
                    <div class="select">
                        <select class="form-control" name="cantidadRegistro">
                            <optgroup label="Registros por página">
                                <option value="10">10</option>
                                <option value="25" >25 </option>
                                <option value="50">50</option>
                                <option value="100">100</option>                                
                            </optgroup> 
                        </select>
                    </div>
                </div>
            </div>
            
        </div>


                <div class="lvh-search" data-ng-show="edctrl.listviewSearchStat" data-ng-click="edctrl.listviewSearchStat">
                    <input type="text" placeholder="Buscar" name="buscar" ng-model="buscar.$" class="lvhs-input">

                    <i class="lvh-search-close" data-ng-click="edctrl.listviewSearchStat = false">&times;</i>
                </div>

                <ul class="lv-actions actions">
                    <li>
                        <a href="" title="Buscar" data-ng-click="edctrl.listviewSearchStat = true">
                            <i class="zmdi zmdi-search"></i>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="" title="Editar información" ng-click="modal()">
                            <i class="zmdi zmdi-edit"></i>
                        </a>
                    </li>                   
                    <li>
                        <a href="" title="Eliminar"  >
                            <i class="zmdi zmdi-delete"></i>
                        </a>
                    </li>  -->        
                    
                </ul>
          </div>

          <div class="lv-body">
            <div class="table-responsive">
                <table ng-table="tableSorting" class="table table-striped table-vmiddle">
                <tbody>                                                                               
                    <tr ng-repeat="usuario in $data |filter:buscar">             
                        <td data-title="'Nombre'" sortable="'nombre'">
                            {{ usuario.nombre }}
                       </td>
                       <td data-title="'Correo'" sortable="'correo'">
                            {{ usuario.correo }}
                       </td>
                       <td data-title="'Nivel acesso'" sortable="'nivel_acceso'">
                            {{ usuario.nivel_acceso }}
                       </td>
                        <td width="5%" class="operations" align="center" data-title="'Operaciones'" >
                        <a ng-click="update(usuario)" class="update-row" title='Actualizar el programa baile "{{usuario.nombre}}"'>
                            <i class="zmdi zmdi-edit"></i>
                        </a>       
                        <a ng-click="remove(usuario)" class="delete-row" title='Eliminar el programa baile "{{usuario.nombre}}"'  >
                            <i class="zmdi zmdi-delete"></i>
                        </a>
                        </td>
                    </tr>
                    <tr ng-show="results">
                        <td class="bg-gris" colspan="4">
                            <h4 class="text-center">No se encontraron resultados</h4>
                        <td>
                    </tr>
                </tbody>
                </table>
            </div>
          </div>

        </div>
</div>
</div>
