
<div class="container">
    <div class="block-header">
            <h4><i class="zmdi zmdi-search p-r-5"></i> Consultas <span class="breadcrumb-ico m-t-10 p-l-5 p-r-5"> <i class="zmdi zmdi-caret-right"></i> </span> <span class="active-state">Instructores</span></h4>
    </div>             
<div class="card">
        <div class="listview lv-bordered lv-lg">
          <div class="lv-body p-10 p-l-0 p-b-30 p-relative">
            <form name="alumnosForm" role="form" ng-submit="create()" novalidate>
                <div class="card-body">

                <div class="row">
                    <div class="col-sm-4">
                      <div class="p-b-15 header-reporte"><div class="p-l-15 p-t-5 p-b-5"><h4>Selecciona la fecha </h4></div></div>
                      <div class="p-l-10 p-b-5">
                        <label class="rpt f-500 c-black m-b-15 m-l-5">En linea (hoy) 
                        </label>
                        <label class="checkbox checkbox-inline m-l-0">
                            <input type="checkbox" value="true" ng-model="consulta.fecha.hoy" ng-change="consulta.fecha.hoy=true;consulta.fecha.diaAnterior=false;consulta.fecha.mesActual=false;consulta.fecha.personalizado=false;" >
                            <i class="input-helper"></i>
                        </label>

                        <label class="rpt f-500 c-black m-b-15 m-l-5">Día anterior 
                        </label>
                        <label class="checkbox checkbox-inline m-l-0">
                            <input type="checkbox" value="true" ng-model="consulta.fecha.diaAnterior" ng-change="consulta.fecha.hoy=false;consulta.fecha.diaAnterior=true;consulta.fecha.mesActual=false;consulta.fecha.personalizado=false;">
                            <i class="input-helper"></i>
                        </label>
                      </div>

                      <div class="p-l-10 p-b-5">
                        <label class="rpt f-500 c-black m-b-15 m-l-5">Mes actual</label>
                        <label class="checkbox checkbox-inline m-l-0">
                            <input type="checkbox" value="true" ng-model="consulta.fecha.mesActual" ng-change="consulta.fecha.hoy=false;consulta.fecha.diaAnterior=false;consulta.fecha.mesActual=true;consulta.fecha.personalizado=false;" >
                            <i class="input-helper"></i>
                        </label>

                        <label class="rpt f-500 c-black m-b-15 m-l-5">Personalizado</label>
                        <label class="checkbox checkbox-inline m-l-0">
                            <input type="checkbox" value="true" ng-model="consulta.fecha.personalizado" ng-change="consulta.fecha.hoy=false;consulta.fecha.diaAnterior=false;consulta.fecha.mesActual=false;consulta.fecha.personalizado=true;">
                            <i class="input-helper"></i>
                        </label>
                        </div>
                        

                        <div ng-show="consulta.fecha.personalizado" class="form-group m-b-10 fg-line p-l-10 p-r-20" data-ng-controller="datePickerController">
                            <label for="fechaDesde" class="f-500 c-black m-b-5">Fecha desde <span class="c-red">*</span> </label>
                            <div class="date-picker dp-blue" ng-class="{ 'is-opened': opened == true }">
                            <div class="fg-line" ng-class="{ 'fg-toggled': opened == true }">
                                <input ng-click="open($event, 'opened')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="consulta.fechaDesde" is-open="opened" min-date="minDate" datepicker-options="dateOptions" current-text="Hoy" close-text="Cerrar" placeholder="Seleccionar fecha" id="fechaDesde" />
                            </div>
                            </div>
                        </div>

                        <div ng-show="consulta.fecha.personalizado" class="form-group m-b-10 fg-line p-l-10 p-r-20" data-ng-controller="datePickerController">
                            <label for="fechaHasta" class="f-500 c-black m-b-5">Fecha hasta <span class="c-red">*</span> </label>
                            <div class="date-picker dp-blue" ng-class="{ 'is-opened': opened == true }">
                            <div class="fg-line" ng-class="{ 'fg-toggled': opened == true }">
                                <input ng-click="open($event, 'opened')" type="text" class="form-control" datepicker-popup="{{format}}" show-weeks="false" ng-model="consulta.fechaHasta" is-open="opened" min-date="minDate" datepicker-options="dateOptions" current-text="Hoy" close-text="Cerrar" placeholder="Seleccionar fecha" id="fechaHasta" />
                            </div>
                            </div>
                        </div>
                    </div>   

                    <div class="col-sm-4">
                      <div class="p-b-15 header-reporte"><div class="p-l-15 p-t-5 p-b-5"><h4>Filtrar </h4></div></div>
                      <div class="card m-t-0 m-b-0">
                            <div class="card-header ch-alt border-card card-fondo p-t-5 p-b-5" ng-click="isCollapsed_0=!isCollapsed_0;">
                                <label class="p-t-5">Pagos de clases / Asistencias</label>
                            </div>



                            <div class="card-body card-padding p-t-5 p-b-5" collapse="isCollapsed_0">

                            <div class="p-l-0 p-b-5 p-t-10">
                               <div>
                               <label class="checkbox checkbox-inline m-l-0">
                                    <input type="checkbox" value="true" ng-model="filtro.categoria.pago" ng-change="filtro.categoria.pago=true;filtro.categoria.asistencia=false;" >
                                    <i class="input-helper"></i>
                                </label>
                                <label class="f-500 c-black m-b-5 m-l-5">Pagos de clases
                                </label>
                                </div>
                                
                                <div>
                                <label class="checkbox checkbox-inline m-l-0">
                                    <input type="checkbox" value="true" ng-model="filtro.categoria.asistencia" ng-change="filtro.categoria.pago=false;filtro.categoria.asistencia=true;">
                                        <i class="input-helper"></i>
                                </label>
                                <label class="f-500 c-black m-b-5 m-l-5">Asistencias
                                </label>
                                </div>

                              </div>
                              <hr class="m-t-5 m-b-5"> 
                                
                                <div class="form-group m-t-10 m-b-10">
                                    <div class="fg-line">
                                        <label for="curso" class="f-500 c-black m-b-5">Curso </label>
                                        <div class="select">
                                            <select class="form-control" name="curso" id="curso" ng-model="filtro.curso">
                                                <option value="">- Seleccione -</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>                     
                                
                            </div>
                        </div>
                    </div>  

                    <div class="col-sm-4">
                      <div class="p-b-15 header-reporte"><div class="p-l-15 p-t-5 p-b-5"><h4>Obtén el reporte </h4></div></div>
                        <div class="p-b-5">
                        <label class="rpt f-500 c-black m-b-15 m-l-5">Pantalla 
                        </label>
                        <label class="checkbox checkbox-inline m-l-5">
                            <input type="checkbox" value="true">
                            <i class="input-helper"></i>
                        </label>

                        <label class="rpt f-500 c-black m-b-15 m-l-5">Excel 
                        </label>
                        <label class="checkbox checkbox-inline m-l-5">
                            <input type="checkbox" value="true">
                            <i class="input-helper"></i>
                        </label>
                        </div>

                        <div class="">
                            <label class="rpt f-500 c-black m-b-15 m-l-5">Pdf 
                            </label>
                            <label class="checkbox checkbox-inline m-l-5">
                                <input type="checkbox" value="true">
                                <i class="input-helper"></i>
                            </label>
                        </div>

                    
                    </div>                
                </div>
